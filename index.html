<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" as="style" crossorigin
        href="//cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/variable/pretendardvariable.css" />
    <title>Document</title>
</head>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">

    function MinToHours(){
        
        const [amount , setAmount] = React.useState();
        const [flipped,setFlip] = React.useState(false)
        const OnChange = (e) => {
            setAmount(e.target.value)

        }
        const Reset = ()=>{
            setAmount(0)
        }

        const Onflip = () => {
            Reset()
            setFlip((current) => !current)
        }
        
        return(
            <div>

                <div>
                <label htmlFor="">Min</label>
                <input 
                value={flipped ? amount*60 : amount}
                type="number" 
                id="min" 
                placeholder="minutes" 
                onChange={OnChange}
                disabled={flipped}
                />
                </div>


                <div>
                <label htmlFor="hou">Hour</label>
                <input 
                value={flipped ? amount : Math.round(amount/60)} 
                type="text" 
                id="hou" 
                onChange={OnChange}
                placeholder="hours" 
                disabled={!flipped}/>
                </div>

                <button onClick={Reset}>Reset</button>
                <button onClick={Onflip}>{flipped? "시간 단위로 변경하기":"분 단위로 변경하기"}</button>
                </div>
                )
            }
            
    function KmToMiles(){
        return <h3>KM to M</h3>;
    }


    function Just(){
        return <h4>안녕</h4>;
    }

    function App(){
        const [index,SetIndex] = React.useState("0");
        const onSelect=(e)=>{
            SetIndex(e.target.value)
        }

        return(


        
            <div>
                <h1>Super Convert</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                    <option value="2">Just</option>
                </select>

                {index==="0"? <MinToHours />: null}
                {index==="1"? <KmToMiles />: null}
                {index==="2"? <Just />: null}
                

                
            </div>




            )
            }
            
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

</script>

</html>
